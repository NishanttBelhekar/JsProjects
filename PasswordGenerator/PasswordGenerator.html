<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator App</title>
  <link href="PasswordGenerator.css" rel="stylesheet" />
</head>
<body>
  
  <div class="container-password">
    <div class="header">
      <h2>Password Generator</h2>
    </div>
    <div class="display">
      <input type="text" id="pass-input" placeholder="Password" disabled />
      <button id="copy">Copy</button>
    </div>

    <div class="setting">
      <label for="" class="length-label">Length</label>
      <input type="number" id="length-number" value="10" min="5" max="20" step="1" />
    </div>
    <div class="setting">
      <label for="" class="uppercase-label">Uppercase</label>
      <input type="checkbox" id="uppercase" checked/>
    </div>
    <div class="setting">
      <label for="" class="lowercase-label">Lowercase</label>
      <input type="checkbox" id="lowercase" checked/>
    </div>
    <div class="setting">
      <label for="" class="numbers-label">Numbers</label>
      <input type="checkbox" id="numbers" checked/>
    </div>
    <div class="setting">
      <label for="" class="symbols-label">Symbols</label>
      <input type="checkbox" id="symbols" checked/>
    </div>
    <div class="generate-btn">
      <button id="generate">
        Generate
      </button>
    </div>
  </div>
    

  <script src="PasswordGenerator.js"></script>
</body>
</html>
